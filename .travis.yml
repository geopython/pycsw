language: python

cache: pip

dist: xenial

jobs:
  include:

    - stage: unit-test
      python: "2.7"
      env: TOXENV=py27-sqlite
      install: pip install codecov tox
      script: tox -- --exitfirst -m unit
      after_success: codecov --disable search --flags unittests

    - stage: unit-test
      python: "3.5"
      env: TOXENV=py35-sqlite
      install: pip install codecov tox
      script: tox -- --exitfirst -m unit
      after_success: codecov --disable search --flags unittests

    - stage: unit-test
      python: "3.6"
      env: TOXENV=py36-sqlite
      install: pip install codecov tox
      script: tox -- --exitfirst -m unit
      after_success: codecov --disable search --flags unittests

    - stage: unit-test
      python: "3.7"
      env: TOXENV=py37-sqlite
      install: pip install codecov tox
      script: tox -- --exitfirst -m unit
      after_success: codecov --disable search --flags unittests

    - stage: integration-test
      python: "2.7"
      env: TOXENV=py27-sqlite
      install: pip install codecov tox
      script: tox -- --exitfirst -m functional -k 'not harvesting'
      after_success: codecov --disable search --flags integrationtests

    - stage: integration-test
      python: "3.5"
      env: TOXENV=py35-sqlite
      install: pip install codecov tox
      script: tox -- --exitfirst -m functional -k 'not harvesting'
      after_success: codecov --disable search --flags integrationtests

    - stage: integration-test
      python: "3.6"
      env: TOXENV=py36-sqlite
      install: pip install codecov tox
      script: tox -- --exitfirst -m functional -k 'not harvesting'
      after_success: codecov --disable search --flags integrationtests

    - stage: integration-test
      python: "3.7"
      env: TOXENV=py37-sqlite
      install: pip install codecov tox
      script: tox -- --exitfirst -m functional -k 'not harvesting'
      after_success: codecov --disable search --flags integrationtests

matrix:
    allow_failures:
      - env: TOXENV=py27-sqlite

before_install:
    - sudo apt-get update

addons:
  apt:
    packages:
      - libgeos-dev
      - libpq-dev
      - libxml2-dev
      - libxslt1-dev
      - libz-dev


notifications:
  irc:
    channels:
      - "irc.freenode.org#pycsw"
    use_notice: true

