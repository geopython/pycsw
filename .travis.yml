language: python

cache: pip

dist: trusty

matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27-sqlite
    - python: "3.4"
      env: TOXENV=py34-sqlite
    - python: "3.5"
      env: TOXENV=py35-sqlite

addons:
  apt:
    packages:
      - libgeos-dev
      - libpq-dev
      - libxml2-dev
      - libxslt1-dev
      - libz-dev

before_install:
  - sudo add-apt-repository ppa:gcpp-kalxas/ppa-tzotsos -y
  - sudo apt-get update -q
  - sudo apt-get install -y libxml2-dev

install:
  - pip install tox

script:
  - tox -- --exitfirst -m unit
  - tox -- --exitfirst -m functional -k 'not harvesting'

notifications:
  irc:
    channels:
      - "irc.freenode.org#pycsw"
    use_notice: true
