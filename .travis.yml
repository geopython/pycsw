language: python

cache: pip

dist: trusty

matrix:
  include:
    - python: "2.6"
      env: TOXENV=py26-sqlite
    - python: "2.7"
      env: TOXENV=py27-sqlite
    - python: "3.4"
      env: TOXENV=py34-sqlite
    - python: "3.5"
      env: TOXENV=py35-sqlite

addons:
  apt:
    packages:
      - libgeos-dev
      - libpq-dev
      - libxml2-dev
      - libxslt1-dev
      - libz-dev

install:
  - pip install tox

script:
  - tox -- --exitfirst -k 'not harvesting'

notifications:
  irc:
    channels:
      - "irc.freenode.org#pycsw"
    use_notice: true
