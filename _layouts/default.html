<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{site.description -- {{page.title }}">
    <meta name="keywords" content="pycsw, csw, catalogue, catalog, metadata, discovery, search, ogc, iso, fgdc, dif, ebrim, inspire">

    <title>{{ site.name }} &bull; {{ page.title }}</title>

    <!-- Bootstrap core CSS -->

    <!-- Pygments CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">

  <body>
    <div class="container">

      <div class="masthead">
        <ul class="nav nav-justified">
          <li {% if page.active_page == 'home' %}class="active"{% endif %}>
            <a href="{{site.baseurl}}"><img src="{{site.baseurl}}/img/pycsw-logo.png" width="20" height="20" alt="pycsw"/> Home</a>
          </li>
          <li {% if page.active_page == 'community' %}class="active"{% endif %}>
            <a href="{{site.baseurl}}/community.html">Community</a>
          </li>
          <li {% if page.active_page == 'blog' %}class="active"{% endif %}>
            <a href="{{site.baseurl}}/blog">Blog</a>
          </li>
          <li {% if page.active_page == 'docs' %}class="active"{% endif %}>
            <a href="{{site.baseurl}}/docs/index.html">Docs</a>
          </li>
          <li>
            <a href="https://github.com/geopython/pycsw/issues">Bugs</a>
          </li>
          <li {% if page.active_page == 'faq' %}class="active"{% endif %}>
            <a href="{{site.baseurl}}/faq.html">FAQ</a>
          </li>
          <li {% if page.active_page == 'download' %}class="active"{% endif %}>
            <a href="{{site.baseurl}}/download.html">Download</a>
          </li>
          <li {% if page.active_page == 'development' %}class="active"{% endif %}>
            <a href="{{site.baseurl}}/development/index.html">Development</a>
          </li>
        </ul>
      </div>

      <div class="pycsw-content">
